---
- hosts: all
  become: true

  tasks:
    - name: Update apt and install required system packages
      apt:
        pkg:
          - curl
          - vim
          - git
          - ufw
        state: latest
        update_cache: true

    - name: Allow SSH connections
      community.general.ufw:
        rule: allow
        name: OpenSSH

    - name: Allow VNC connections
      community.general.ufw:
        rule: allow
        port: "5900"

    - name: Enable firewall and deny by default
      community.general.ufw:
        state: enabled
        default: deny

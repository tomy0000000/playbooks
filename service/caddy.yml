# https://hub.docker.com/_/caddy
---
- hosts: all
  vars:
    service_dir: "caddy"

  tasks:
    - name: Create service directory
      file:
        path: "{{ service_dir }}"
        state: directory

    - name: Create 'caddy' network
      community.docker.docker_network:
        name: caddy

    - name: Check if Caddyfile exists
      stat:
        path: "{{ service_dir }}/Caddyfile"
      register: caddyfile

    - name: Create Caddyfile if not exists
      when: not caddyfile.stat.exists
      copy:
        dest: "{{ service_dir }}/Caddyfile"
        content: ":80 {\n    root * /usr/share/caddy\n    file_server\n}"

    - name: Create docker-compose.yml
      copy:
        dest: "{{ service_dir }}/docker-compose.yml"
        content: |
          services:
            caddy:
              image: tomy0000000/caddy-cloudflare:latest
              ports:
                - "80:80"
                - "443:443"
              restart: always
              volumes:
                - ./Caddyfile:/etc/caddy/Caddyfile
                - caddy_data:/data

          networks:
            default:
              external: true
              name: "caddy"

          volumes:
            caddy_data:

    - name: Start services
      command:
        chdir: "{{ service_dir }}"
        cmd: docker-compose up --detach
